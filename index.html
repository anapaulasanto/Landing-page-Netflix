<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c3d0edbf7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="Images/logo.png" alt="Logo Netflix">
            <div id="buttons">
                <button id="btn-portugues">
                    <i class="fa-solid fa-globe" style="color: #ffffff;"></i>Português <img src="Images/down-icon.png">
                </button>
                <button id="btn-entrar">Entrar</button>
            </div>
        </nav>

        <div class="header-content">
            <h1>Filmes,séries e muito mais, sem limites</h1>
            <h3>Assista onde quiser. Cancele quando quiser.</h3>
            <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            <form>
                <input type="email" placeholder="Email" required>
                <button type="submit">Vamos lá ></button>
            </form>
        </div>
    </header>

    <main>
        <section class="freature">
            <div class="text-side">
                <h2>Aproveite na TV</h2>
                <p>Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.</p>
            </div>
            <div class="img-side">
                <img src="Images/feature-1.png" alt="Imagem de tv">
            </div>
        </section>
    </main>

</body>
</html>
